<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Patitas Veloces</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Arial Black', sans-serif;
      perspective: 800px;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3.2em;
      white-space: nowrap;
      text-align: center;
      text-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px white,
        0 0 60px white;
      z-index: 10;
      pointer-events: none;
    }

    .falling {
      position: absolute;
      color: hotpink;
      font-size: 2.4em;
      font-weight: bold;
      text-transform: uppercase;
      animation: fall 3s linear forwards;
      text-shadow:
        1px 1px 0 #ff99cc,
        2px 2px 0 #ff66cc,
        3px 3px 0 #ff3399,
        4px 4px 0 #ff0066,
        5px 5px 10px #ff3399;
      transform: rotateX(45deg) scale(1);
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        transform: translateZ(0) rotateX(45deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateZ(-300px) rotateX(80deg);
      }
    }

    .popup {
      position: absolute;
      color: hotpink;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      animation: pop 1.8s ease-out forwards;
      transform: perspective(600px) rotateX(30deg);
      text-shadow:
        1px 1px 0 #ff99cc,
        2px 2px 0 #ff66cc,
        3px 3px 0 #ff3399,
        4px 4px 0 #ff0066;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5) rotateX(30deg);
        opacity: 1;
      }
      100% {
        transform: scale(4) rotateX(90deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üêæMIS PATITAS VELOCESüíóüíó</h1>

  <script>
    // Generar "TE AMO" cayendo constantemente
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "falling";
      heart.textContent = "TE AMO";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 1.2 + 2.4) + "em";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3500);
    }, 60); // Muy frecuente

    // Al tocar/clic, lanzar muchos "TE AMO" desde el punto
    document.body.addEventListener("click", (e) => {
      for (let i = 0; i < 30; i++) {
        const pop = document.createElement("div");
        pop.className = "popup";
        pop.textContent = "TE AMO";
        pop.style.left = (e.clientX + (Math.random() * 100 - 50)) + "px";
        pop.style.top = (e.clientY + (Math.random() * 100 - 50)) + "px";
        document.body.appendChild(pop);
        setTimeout(() => pop.remove(), 1800);
      }
    });
  </script>
</body>
</html>
