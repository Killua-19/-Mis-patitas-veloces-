<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐾MIS PATITAS VELOCES💗💗</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: monospace;
      user-select: none;
    }

    .rain {
      position: absolute;
      top: -50px;
      color: #ff69b4;
      font-size: 20px;
      font-weight: bold;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .pulse {
      position: absolute;
      color: #ff1493;
      font-size: 24px;
      font-weight: bold;
      animation: explode 1.5s forwards;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }

    header {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #ff69b4;
      z-index: 10;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<header>🐾MIS PATITAS VELOCES💗💗</header>

<audio id="bgm" autoplay loop>
  <source src="wildflower.mp3" type="audio/mp3">
  Tu navegador no soporta audio HTML5.
</audio>

<script>
  // Generar "TE AMO" cayendo desde arriba
  function createRain() {
    const drop = document.createElement("div");
    drop.className = "rain";
    drop.textContent = "TE AMO";
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.fontSize = (10 + Math.random() * 20) + "px";
    drop.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(drop);
    setTimeout(() => drop.remove(), 10000);
  }

  setInterval(createRain, 100);

  // Crear múltiples "TE AMO" en expansión desde el punto tocado
  function createExplosion(x, y) {
    for (let i = 0; i < 20; i++) {
      const msg = document.createElement("div");
      msg.className = "pulse";
      msg.textContent = "TE AMO";
      msg.style.left = x + "px";
      msg.style.top = y + "px";
      msg.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 1500);
    }
  }

  window.addEventListener("click", (e) => {
    createExplosion(e.clientX, e.clientY);
  });

  window.addEventListener("touchstart", (e) => {
    const touch = e.touches[0];
    createExplosion(touch.clientX, touch.clientY);
  });

  // Reproducir música automáticamente al cargar
  window.addEventListener('load', () => {
    const audio = document.getElementById("bgm");
    audio.play().catch(() => {
      document.body.addEventListener('click', () => audio.play(), { once: true });
    });
  });
</script>

</body>
</html>
